<!DOCTYPE html>
    <html lang='en'>
        <head>
            <meta charset='UTF-8'>
            <title>RSA Cryptographic Algorithm Simulator</title>
            <link rel="stylesheet" href="./css/style_index.css">
        </head>
        <body>
            <div id="container" class="background_element">
                <span class="title_button">Enable encryption</span>
                <label class="switch">
                    <input type="checkbox" id="monSwitch">
                    <span class="slider"></span>
                    
                </label>
                <section id="chat_1">
                    <h1>Julie's discussion</h1>
                    <div class="phone">
                        <div class="camera">
                            <div class="lens"></div>
                        </div>
                        <div class="screen">
                            <h1>End-to-end encrypted discussion</h1>
                        </div>
                        <div class="text_area">
                            <textarea placeholder="Send a message..." id='message_write_1'></textarea>
                            <button onclick="send_message('message_write_1', 'julie')">Send</button>
                        </div>
                        <div class="home_button"></div>
                    </div>
                </section>
                <section id="chat_2">
                    <h1>Tom's discussion</h1>
                    <div class="phone">
                        <div class="camera">
                            <div class="lens"></div>
                        </div>
                        <div class="screen">
                            <h1>End-to-end encrypted discussion</h1>
                        </div>
                        <div class="text_area">
                            <textarea placeholder="Send a message..." id='message_write_2'></textarea>
                            <button onclick="send_message('message_write_2', 'tom')">Send</button>
                        </div>
                        <div class="home_button"></div>
                    </div>
                </section>
                <section id="chat_hack">
                    <h1>Hacker discussion</h1>
                    <div class="phone">
                        <div class="camera">
                            <div class="lens"></div>
                        </div>
                        <div class="screen">
                            <h1>End-to-end encrypted discussion</h1>
                        </div>
                        <div class="text_area">
                            <textarea placeholder="Send a message..." id="message_write_3"></textarea>
                            <button onclick="send_message('message_write_3', 'hacker')">Send</button>
                        </div>
                        <div class="home_button"></div>
                    </div>
                </section>
                <span class="title_button">Activate MITM attack</span>
                <label class="switch">
                    <input type="checkbox" id="hack_activate">
                    <span class="slider"></span>
                </label>
            </div>
        </body>
        <script src='./js/script_index.js'></script>
    </html>
